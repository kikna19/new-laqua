<mat-toolbar-row class="category">
  <div class="category__details">
    <p>showing {{itemNums}} of {{showItemNums}}</p>
    <mat-progress-bar *ngIf="loaderService.loaderStatus" mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="category__result">
    <div class="category__result__products" 
    *ngIf="itemNums; 
    else noProducts">
    <div class="g">
      <ng-template #comp></ng-template>
    </div>
    </div>
    <ng-template #noProducts>
      <p>no products</p>
    </ng-template>
    <div class="category__result__select">
      <div class="category__result__select__price">
        <h1>price range</h1>
        <mat-slider thumbLabel [(ngModel)]="priceVal" [displayWith]="filterValue" step="10" min="0" max="500"
          aria-label="units">
        </mat-slider>
        <button [disabled]="!priceVal" (click)="priceFilter(priceVal)" mat-button>search</button>
      </div>
      <div class="category__result__select__species" #main>
        <h1>categories</h1>
        <div matRipple class="mat-elevation-z4" matRippleColor="orange" (click)="speciesFilter('parrot')">
          parrot
        </div>
        <div matRipple class="mat-elevation-z4" matRippleColor="orange" (click)="speciesFilter('marine fish')">
          marine fish
        </div>
        <div matRipple class="mat-elevation-z4" matRippleColor="orange" (click)="speciesFilter('freshwater fish')">
          freshwater fish
        </div>
      </div>
      <div class="category__result__select__cart">
        <span>view cart</span>
        <fa-icon [icon]="view" routerLink="/products/cart"></fa-icon>
      </div>
    </div>
  </div>
</mat-toolbar-row>
